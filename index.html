<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror Work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fade overlay for transitions -->
  <div id="fade-overlay"></div>

  <!-- INTRO SCREEN: full-screen intro.mp4 -->
  <div id="intro-screen" class="screen">
  <video
    id="intro-video"
    class="mw-video intro-video"
    src="imgs/intro.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  ></video>
</div>


  <!-- TRIPLE SCREEN: starts hidden -->
  <div id="triple-screen" class="screen hidden">
    <video
      id="video-left"
      class="mw-video"
      src=""
      autoplay
      loop
      playsinline
    ></video>

    <video
      id="video-middle"
      class="mw-video"
      src=""
      autoplay
      loop
      playsinline
    ></video>

    <video
      id="video-right"
      class="mw-video"
      src=""
      autoplay
      loop
      playsinline
    ></video>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
